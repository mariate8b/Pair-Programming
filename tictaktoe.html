<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tac Toe</title> 
</head>
<body>
    <h1>Tik Tac Toe</h1>
    <div>
       <table>
            <tr>
                <td><span style="color: red;">O</span> X X</td>
            </tr>
            <tr>
                <td><span style="color: red;">O</span> X O</td>
            </tr>
            <tr>
                <td><span style="color: red;">O</span> O X</td>
            </tr>
       </table>
    </div>
</body>
</html>
